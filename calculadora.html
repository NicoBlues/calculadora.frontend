<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Calculadora</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="calculadora.css">
	</head>

	<body>
		<div id="Principal">
			<div id="Calculadora">
				<div>
					<input id="Pantalla" type="textbox" class="textbox" name="documento" required autocomplete="off" onkeypress="return ((event.charCode >= 42 && event.charCode <= 43) || (event.charCode >= 45 && event.charCode <= 57) || (event.charCode == 37 || event.charCode == 61))"/>
					<!-- <input id="Pantalla" type="textbox" class="textbox"> -->
					<!-- <input id="Pantalla" type="textbox" class="textbox"></input> -->
				</div>

	    		<div id="Teclado" class="buttons">
	        		<button class="button" value="AC">AC</button>
	        		<button class="button" value="CE">CE</button>
	        		<button class="button" value="%">%</button>
	        		<button class="button" value="/">/</button><br>
	        		<button class="button" value="7">7</button>
	        		<button class="button" value="8">8</button>
	        		<button class="button" value="9">9</button>
	        		<button class="button" value="*">*</button><br>
	        		<button class="button" value="4">4</button>
	        		<button class="button" value="5">5</button>
	        		<button class="button" value="6">6</button>
	        		<button class="button" value="-">-</button><br>
	        		<button class="button" value="1">1</button>
	        		<button class="button" value="2">2</button>
	        		<button class="button" value="3">3</button>
	        		<button class="button" value="+">+</button><br>
	        		<button class="button" value=".">.</button>
	        		<button class="button" value="0">0</button>
	        		<button class="button" value="Ans">Ans</button>
	        		<button class="button" value="=">=</button>

				</div>
			</div>
		</div>

	    <footer class="footer">
			<div class="container">
				<div class="row">
	            	<div class="md-4">
	                	<p id="Nombres" class="text-center footer-text">
							INTEGRANTES:
							<BR>
							ALDO ALEJANDRO PINO RUBILAR | FREDDY NICOLÁS YÉVENES CARRASCO | NÉSTOR ANDRÉS LEYTON LATORRE | SEBASTIÁN ANDRÉS HERNÁNDEZ TELLEZ
						</p>
					</div>
				</div>
			</div>
		</footer>

	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	    <script src="calculadora.js"></script>
	</body>
</html>
